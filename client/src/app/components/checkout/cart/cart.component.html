<div class="wrapper">
  <div class="headbar">
    <mat-form-field>
      <mat-label>search</mat-label>
      <input matInput type="text" placeholder="search for..." [formControl]="search" />
    </mat-form-field>
  </div>

  <mat-table [dataSource]="items|async" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" innerHTML='{{element.product.name|highlightsearch : search.value}}'> </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element?.product.price|number:'1.2-2'}}ILS </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
    </ng-container>

    <!-- Subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element?.subtotal| number:'1.2-2'}}ILS </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <footer>
    <section>
      <h2>Subtotal: {{total|async|number:'1.2-2'}} ILS</h2>
    </section>
  </footer>
</div>

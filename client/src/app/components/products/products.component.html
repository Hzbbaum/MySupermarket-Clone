<mat-toolbar>
    <span>mySupermarket</span>
    <span class="spacer"></span>
    <span class="greeting">{{greeting}}</span>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="expand catagories">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div *ngFor="let category of catagories">
            <a mat-menu-item [routerLink]="['/products', category.name]">
                <span>{{category.name}}</span>
            </a>
        </div>
    </mat-menu>

    <button mat-button (click)="logout()">Log out</button>
</mat-toolbar>
<main>
    <app-shopping-cart></app-shopping-cart>
    <app-single-product *ngFor="let product of productList" [product]="product"></app-single-product>
</main>
